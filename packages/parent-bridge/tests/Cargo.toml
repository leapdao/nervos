[package]
name = "tests"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ckb-tool = { git = "https://github.com/jjyr/ckb-tool.git", branch="master"}
ckb-testtool = { git = "https://github.com/jjyr/ckb-tool.git", branch="master"}
ckb-vm-definitions = "0.19.2"
hex = "0.4.2"
sha3 = { version="0.9", default-features = false }
# k256 = { version="0.5.10", default-features = false, features = ["ecdsa", "keccak256"] }
k256 = { version="0.7.2", default-features = false, features = ["ecdsa", "keccak256"] }
rand_core = { version="0.5.1", features = ["getrandom"] }
elliptic-curve = { version = "0.6.6", default-features = false }
rand = "0.8.0"
tiny-keccak = { version = "2.0.0", features = ["keccak"] }
libsecp256k1 = "0.3.5"